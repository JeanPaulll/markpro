<div class="offcanvas offcanvas-end bg-white shadow" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header p-4 border-bottom">
    <h5 id="offcanvasRightLabel" class="mb-0">
      <img src="./assets/images/logo-dark.png" height="24" class="light-version" alt="">
      <img src="./assets/images/logo-light.png" height="24" class="dark-version" alt="">
    </h5>
    <button type="button" class="btn-close d-flex align-items-center text-dark" data-bs-dismiss="offcanvas" aria-label="Close"><i class="uil uil-times fs-4"></i></button>
  </div>
  <div class="offcanvas-body p-4">
    <div class="row">
      <div class="col-12">
        <img src="./assets/images/contact.svg" class="img-fluid d-block mx-auto" style="max-width: 256px;" alt="">
        <div class="card border-0 mt-5" style="z-index: 1">
          <div class="card-body p-0">
            <form method="post" name="myForm" onsubmit="return validateForm()">
              <p id="error-msg" class="mb-0"></p>
              <div id="simple-msg"></div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Seu Nome<span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i data-feather="user" class="fea icon-sm icons"></i>
                      <input name="name" id="name" type="text" class="form-control ps-5" placeholder="Nome :">
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">E-mail <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i data-feather="mail" class="fea icon-sm icons"></i>
                      <input name="email" id="email" type="email" class="form-control ps-5" placeholder="E-mail :">
                    </div>
                  </div>
                </div><!--end col-->

                <div class="col-12">
                  <div class="mb-3">
                    <label class="form-label">Assunto</label>
                    <div class="form-icon position-relative">
                      <i data-feather="book" class="fea icon-sm icons"></i>
                      <input name="subject" id="subject" class="form-control ps-5" placeholder="Assunto :">
                    </div>
                  </div>
                </div><!--end col-->

                <div class="col-12">
                  <div class="mb-3">
                    <label class="form-label">Mensagem <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <i data-feather="message-circle" class="fea icon-sm icons clearfix"></i>
                      <textarea name="comments" id="comments" rows="4" class="form-control ps-5" placeholder="Deixe sua mensagem:"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" id="submit" name="send" class="btn btn-primary">Enviar</button>
                  </div>
                </div><!--end col-->
              </div><!--end row-->
            </form>
          </div>
        </div>
      </div><!--end col-->
    </div><!--end row-->
  </div>

  <div class="offcanvas-footer p-4 border-top text-center">
    <ul class="list-unstyled social-icon social mb-0">
      <li class="list-inline-item mb-0"><a [href]="info?.facebook" target="_blank" class="rounded"><i class="uil uil-facebook-f align-middle" title="facebook"></i></a></li>
      <li class="list-inline-item mb-0"><a [href]="info?.instragram" target="_blank" class="rounded"><i class="uil uil-instagram align-middle" title="instagram"></i></a></li>
      <li class="list-inline-item mb-0"><a [href]="info?.linkedin" target="_blank" class="rounded"><i class="uil uil-linkedin align-middle" title="Linkdin"></i></a></li>
      <li class="list-inline-item mb-0"><a [href]="'mailto:' + info?.email" class="rounded"><i class="uil uil-envelope align-middle" title="email"></i></a></li>
    </ul>
  </div>
</div>
